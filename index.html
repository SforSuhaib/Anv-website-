<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The moving car and house animation -->
    <div id="animation-container">
        <img id="car" src="car.png" alt="Car">
        <img id="house" src="house2024.jpg" alt="House">
    </div>

    <!-- Display the note and photos -->
    <div id="photo-slides">
        <div class="slide" id="photo1">
            <img src="photo1.jpg" alt="Photo 1">
        </div>
        <div class="slide" id="photo2">
            <img src="photo2.jpg" alt="Photo 2">
        </div>
    </div>

    <!-- Letter Section -->
    <div id="letter">
        <h2>Happy Anniversary, [Her Name]!</h2>
        <p>Your letter content goes here. Write something special for her!</p>
    </div>

    <script src="script.js"></script>
</body>
</html> 

<div id="note" class="note">
  <h3>Happy Anniversary!</h3>
  <p>This is a special note just for you! ❤️</p>
</div>

<script>
  // Make the note draggable
  dragElement(document.getElementById("note"));

  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "header")) {
      // If present, the header is where you move the DIV from:
      document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
    } else {
      // Otherwise, move the DIV from anywhere inside the DIV:
      elmnt.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // Get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // Calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // Set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      // Stop moving when mouse button is released:
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
</script>
