<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- The moving car and house animation -->
    <div id="animation-container">
        <img id="car" src="car.png" alt="Car">
        <img id="house" src="house2024.jpg" alt="House">
    </div>

    <!-- Display the note and photos -->
    <div id="photo-slides">
        <div class="slide" id="photo1">
            <img src="photo1.jpg" alt="Photo 1">
        </div>
        <div class="slide" id="photo2">
            <img src="photo2.jpg" alt="Photo 2">
        </div>
    </div>

    <!-- Letter Section -->
    <div id="letter">
        <h2>Happy Anniversary, [Her Name]!</h2>
        <p>Your letter content goes here. Write something special for her!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
